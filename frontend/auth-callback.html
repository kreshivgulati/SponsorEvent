<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Login...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Handle Google OAuth callback
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const requiresRoleSelection = urlParams.get('requiresRoleSelection') === 'true';
        
        if (token) {
            localStorage.setItem('authToken', token);
            
            // Decode token to get user info
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const user = {
                    id: payload.userId,
                    email: payload.email,
                    role: payload.role
                };
                localStorage.setItem('user', JSON.stringify(user));
                
                if (requiresRoleSelection || !payload.role) {
                    // Redirect to login page for role selection
                    window.location.href = 'login.html?selectRole=true';
                } else {
                    // Redirect to main page
                    window.location.href = 'index.html';
                }
            } catch (e) {
                console.error('Error processing token:', e);
                window.location.href = 'login.html?error=token_error';
            }
        } else {
            window.location.href = 'login.html?error=no_token';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Processing your login...</p>
    </div>
</body>
</html>
